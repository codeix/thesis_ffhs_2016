[nop]
desc=do nothing
bench=nop


[nop_nop]
desc=do nothing but do it two times
bench=
  nop
  nop


[addl_zero]
desc=0+0
pre=
  movl $0, %eax
  movl $0, %ebx
bench=
  addl %ebx, %eax
  movl $0, %ebx 


[addl_32]
desc=2**32 + 2**32
pre=
  movl $0xFFFFFFFF, %eax
  movl $0xFFFFFFFF, %ebx
bench=
  addl %ebx, %eax
  movl $0xFFFFFFFF, %ebx


[imull_zero]
desc=0+0
pre=
  movl $0, %eax
  movl $0, %ebx
bench=
  imull %ebx, %eax
  movl $0, %ebx


[imull_32]
desc=2**32 * 2**32
pre=
  movl $0xFFFFFFFF, %eax
  movl $0xFFFFFFFF, %ebx
bench=
  imull %ebx, %eax
  movl $0xFFFFFFFF, %ebx


